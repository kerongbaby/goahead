<!DOCTYPE html>
<html lang="en">
<head>
<title>Home Page</title>
<script type="text/javascript">
    var count = 0;
    function wsOnline() {
        ws = new WebSocket("ws://" + window.location.host + "/websocket");
        var timer;
        ws.onopen = e => {
            console.log(`WebSocket onopen state: ${ws.readyState}`)
            timer = setInterval(function() {
                if(count++ >= 50) {
                    console.log("Close websocket");
                    count = 0;
                    clearInterval(timer);
                    ws.close();
                    ws = null;
                    wsOnline();
                } else {
                    ws.send("HELLO: " + count);
                }
            }, 500);
        }

        ws.onerror = e => {
            clearInterval(timer);
            if(null == e)
                console.log("WebSocket error with " + e);
            else
                console.log("WebSocket error without message");
        }

        ws.onmessage = e => {
            console.log("WebSocket have message: " + e.data)
        }

        ws.onclose = data => {
            console.log("WebSocket onclose closed")
            clearInterval(timer);
            console.log(data);
        }
    }

    window.onload=function(){
        wsOnline();
    }
</script>
</head>

<body>
    <p>Congratulations! The server is up and running.<p/>
</body>
</html>
